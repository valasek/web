# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Disable hugo-academy credit
i_am_a_sponsor: true

# Appearance
appearance:
  mode: system # light, dark, or system
  color: sky # blue, cyan, green, indigo, purple, red, rose, sky, teal, and zinc

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Osobné stránky, koučing, mentoring, manažérske nástroje, komunikácia, Stanislav Valášek'
    twitter: 'valasek'
  analytics:
    google_analytics: 'G-MY4DPKPTHS'
    google_tag_manager: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    # Align menu links: `left`, `center`, or `right`
    align: "center"
    # Fix the navigation bar to the top of the page
    fixed_to_top: true
    highlight_active_link: true
    show_translations: true
    # If `show_translations` is enabled, do you wish to hide the current language name?
    hide_language_name: false
    logo:
      # Logo text
      text: "Tvoja autenticita je dôležitá"
      # Logo filename in `assets/media/` folder
      # filename: "logo.svg"


# Site footer
footer:
  copyright:
    notice: '© {year} Stanislav Valášek'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: '2. 1. 2006'
  time_format: '15:04'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true
